<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>

  <main>

    <img src="/images/logo.svg" alt="Ping" id="logo">

    <h1>We are launching <strong>soon!</strong></h1>

    <h4>Subscribe and get notified</h4>
    
    <form>
      <input type="text" placeholder="Your e-mail address...">
      <small>Mensagem de erro</small>
      <button type="submit">Notify Me</button>
    </form>

    <img src="images/illustration-dashboard.png" alt="Dashboard" id="dashboard">

    <div id="socials">
      <div class="social"><i class="fab fa-facebook-f"></i></div>
      <div class="social"><i class="fab fa-twitter"></i></div>
      <div class="social"><i class="fab fa-instagram"></i></div>
    </div>

    <p id="copyright">&copy; Copyright Ping. All rights reserved.</p>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script	src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
